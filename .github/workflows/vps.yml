name: Free VPS with GitHub Backup + Stable Tailscale IP + tmate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours

jobs:
  vps:
    runs-on: ubuntu-latest
    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey ${{ secrets.TS_AUTHKEY }} --hostname github-vps

      - name: Install tmate, git, curl, tar
        run: |
          sudo apt-get update
          sudo apt-get install -y tmate git curl tar

      - name: Clone backup branch and restore files
        run: |
          git config --global user.name "GitHub VPS"
          git config --global user.email "vps@example.com"
          # Try to clone backup branch, if not exists, create empty folder
          git clone --single-branch --branch backup https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} vps-backup || mkdir vps-backup
          mkdir -p ~/mydata
          cp -r vps-backup/* ~/mydata || echo "No previous backup found."

      - name: Show Tailscale IPv4
        run: tailscale ip -4

      - name: Start tmate VPS session
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          echo "üîê SSH: $(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')"
          echo "üåê Web: $(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')"
          sleep 21600  # 6 hours session

      - name: Archive and push backup to GitHub
        run: |
          cd ~
          tar czf backup.tar.gz mydata
          rm -rf vps-backup/*
          tar xf backup.tar.gz -C vps-backup
          cd vps-backup
          git add .
          git commit -m "Auto backup $(date)"
          git push -f origin backup

name: Free VPS with GitHub Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Auto restart every 6 hours

jobs:
  vps:
    runs-on: ubuntu-latest
    steps:
      - name: Install tmate
        run: |
          sudo apt update
          sudo apt install -y tmate git

      - name: Clone backup branch
        run: |
          git config --global user.name "GitHub VPS"
          git config --global user.email "vps@example.com"
          git clone --single-branch --branch backup https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} vps-backup || mkdir vps-backup
          mkdir -p ~/mydata
          cp -r vps-backup/* ~/mydata || echo "No previous backup found."

      - name: Start tmate VPS
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          echo "üîê SSH: $(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')"
          echo "üåê Web: $(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')"
          sleep 21600  # 6 hours

      - name: Push backup to GitHub
        if: always()
        run: |
          cd ~/mydata
          git init
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git checkout -b backup
          git add .
          git commit -m "Auto backup $(date)"
          git push -f origin backup

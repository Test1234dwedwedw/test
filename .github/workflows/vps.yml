name: Free VPS with Stable Tailscale + tmate + Backup + Auto Rotate

on:
  repository_dispatch:
    types: [create-vps]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours

jobs:
  vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max runtime

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to Biralo
        run: |
          sudo hostnamectl set-hostname Biralo

      - name: Create user 'biralo' with sudo and password 'biralo'
        run: |
          sudo useradd -m -s /bin/bash biralo || echo "User biralo already exists"
          echo "biralo:biralo" | sudo chpasswd
          sudo usermod -aG sudo biralo
          echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          sudo mkdir -p /home/biralo/vps-data
          sudo chown -R biralo:biralo /home/biralo/vps-data
          echo "cd ~/vps-data" | sudo tee -a /home/biralo/.bashrc

      - name: Install tailscale (with GPG key fix)
        run: |
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/focal.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu focal main" | sudo tee /etc/apt/sources.list.d/tailscale.list
          sudo apt-get update
          sudo apt-get install -y tailscale

      - name: Start tailscale
        run: |
          sudo tailscale up --authkey ${{ secrets.TS_AUTHKEY }} --hostname github-vps

      - name: Install tmate, git, curl, jq, tar
        run: |
          sudo apt-get install -y tmate git curl jq tar

      - name: Restore backup if exists
        run: |
          wget -q https://raw.githubusercontent.com/${{ github.repository }}/backup/latest.txt -O latest.txt || echo "No latest.txt found"
          if [ -s latest.txt ]; then
            echo "Restoring backup from transfer.sh..."
            curl -sL $(cat latest.txt) | tar -xz -C /home/biralo/vps-data
            sudo chown -R biralo:biralo /home/biralo/vps-data
          else
            echo "No backup to restore"
          fi

      - name: Show stable Tailscale IPv4
        run: sudo tailscale ip -4

      - name: Start tmate session and keep VPS running
        id: tmate-session
        run: |
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          ssh=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          web=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
          echo "ssh=$ssh" >> $GITHUB_OUTPUT
          echo "web=$web" >> $GITHUB_OUTPUT
          sleep $((5*3600 + 57*60))  # 5h 57m sleep before backup (to avoid race with restart)

      - name: Backup VPS data to transfer.sh
        run: |
          tar -czf /tmp/vps-backup.tar.gz -C /home/biralo/vps-data .
          url=$(curl --upload-file /tmp/vps-backup.tar.gz https://transfer.sh/vps-backup.tar.gz)
          echo "$url" > latest.txt

      - name: Commit and push latest backup link
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch origin backup || git checkout --orphan backup
          git checkout backup || git checkout --orphan backup
          mv latest.txt latest.txt
          git add latest.txt
          git commit -m "Auto backup on rotation $(date)"
          git push --force origin backup

      - name: Trigger next VPS run
        run: |
          curl -X POST -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"create-vps"}'

      - name: Output tmate SSH & Web link
        run: |
          echo "âœ… Your VPS is ready!"
          echo "ğŸ” Tmate SSH: ${{ steps.tmate-session.outputs.ssh }}"
          echo "ğŸŒ Tmate Web: ${{ steps.tmate-session.outputs.web }}"
